<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var creditCard = {
            _id: 1,
            _name: "John",
            set id(id) {
                this._id = id;
            },
            get id() {
                return this._id;
            },
            set name(name) {
                this._name = name;
            },
            get name() {
                return this._name
            }
        }
        console.log(creditCard);
        console.log(creditCard.id);
        creditCard.name = "Bob";
        console.log(creditCard);

    </script>
</head>

</body>

</html>
