<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="32_script.js"></script>
    <style>
        .form-label{
            font-family: Latha, "Tal MN", serif;
            font-size: large;
            font-style: italic;

        }
        .form-control-button{
            margin-bottom: 10px;
            margin-top: 10px ;
            width: 200px;
        }
    </style>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-6">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" id="id">
          </div>
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="prdname">
          </div>
          <div class="col-md-6">
            <label class="form-label">Quantity</label>
            <input type="text" class="form-control" id="qty">
          </div>
          <div class="col-md-6">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" id="price">
          </div>
        
        <div class="col-12">
            <input type="button" class="form-control-button" value="Save" onclick="save()" style="background-color: green; color: wheat;">
            <input type="button" class="form-control-button" value="Show" onclick="show()" style="background-color: blue; color: white;">
            <input type="button" class="form-control-button" value="Reset" onclick="reset()" style="background-color: red; color: white;">
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Auto increment</th>
                    <th>Customer name</th>
                    <th>Id</th>
                    <th>Product name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tbl"></tbody>
        </table>
    </form>
</body>
</html>
