<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" 
       onclick="console.log(this); 
       this.style.display='none'"
       >
       Click me ...
    </a>
    <a href="#" 
       onmouseover="changeColor(this)"
       onmouseout = "this.style.color = 'green'"
       onclick="console.log(this);
       this.style.display='none'"
       >
       Click me too ...
    </a>
    <input type="text"
           id="name" 
           value="" 
           onkeyup="upperCase(this)">
    <button id="submitBtn"
    >Login
    </button>
   
   <script>
        function changeColor(self)
        {
            self.style.color = "red"
        }
        function upperCase(self)
        {
            let value = self.value
            self.value = value.toUpperCase()
        }

        //co  2cach them event va listenner
        let submitBtn = document.getElementById("submitBtn")
        submitBtn.onclick = () => { alert("success login") }

        //cach 3
        submitBtn.addEventListener("click",() => { console.log("success login ") })
         

    </script>
</body>
</html>
