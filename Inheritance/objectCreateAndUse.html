<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var object1 = {
            name: "le",
            display: function () {
                console.log(this.name);
            }
        };
        var object2 = Object.create(object1, {
            name: {
                enumerable: true,
                configurable: true,
                writable: true,
                value: "linh"
            }
        });
        object1.display();
        object2.display();
    </script>
</head>
